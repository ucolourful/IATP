<!DOCTYPE html>
<html lang="zh_CN">
<head>
    {% load staticfiles %}
    <!-- meta设置 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 网页图标 -->
    <link rel="icon" href="../static/media/icon/favicon.ico">

    <!-- 网页标题 -->
    <title>IATP</title>

    <!-- CSS -->
    <link href="../static/src/css/layui.css" rel="stylesheet"/>
    <link href="../static/css/iatp.css" rel="stylesheet"/>
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><a href="/home/">IATP测试平台</a></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="/login/">登陆</a></li>
            <li class="layui-nav-item"><a href="#">注册</a></li>
        </ul>
    </div>


    <div class="layui-main-center">
        <form class="layui-form layui-form-pane1" method="post" action="/login/">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" id="username" lay-verify="required" required autofocus
                           placeholder="请输入用户名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密　码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" id="password" lay-verify="required" placeholder="请输入密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">登陆</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <div class="layui-form-item">
                {{ error }}
            </div>
        </form>
    </div>
</div>
<script src="../static/src/layui.js"></script>
<script src="../static/js/iatp-login.js"></script>
</body>
</html>
